<form [formGroup]="zoekForm">
  <ul>
    <li>
      <label for="input-id">ID:</label>
      <input type="number" id="input-id" formControlName="id" [(ngModel)]="id">
    </li>
    <li>
      <button type="submit" (click)="clickButton()">Zoeken!</button>
    </li>
  </ul>
</form>

<div class="item-container" *ngFor="let p of producten">
  <table class="informatie-links">
    <tr>
      <td class="informatie-label">Artikel: </td>
      <td class="artikel-align">{{p.artikelNaam}}</td>
    </tr>
    <tr>
      <td class="informatie-label">Categorie: </td>
      <td>
        <table>
          <tr *ngFor="let c of p.categories">
            <td>{{c.categorieNaam}}</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <table class="infomatie-midden">
    <tr>
      <td class="informatie-label">Omschrijving: </td>
      <td>{{p.omschrijving}}</td>
    </tr>
  </table>
  <table class="informatie-rechts">
    <tr>
      <td class="informatie-label">Email: </td>
      <td>{{p.verkoper.email}}</td>
    </tr>
    <tr>
      <td class="informatie-label">Prijs: </td>
      <td>{{p.prijs | prijs}}</td>
    </tr>
  </table>
</div>
